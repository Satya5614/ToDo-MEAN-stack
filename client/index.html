<!DOCTYPE html>
<html>
    <head>
        <title>NodeJs ToDo APP</title>
    	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    	<link href="//cdn.rawgit.com/zhaber/datetimepicker/master/datetimepicker.css">  
        <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">-->
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="ToDoApp">
    	<!-- Top Nav Bar -->
		
		<div ng-view></div>
        <!-- Modal Structure -->
        <div id="modal1" class="modal" style="bottom:initial;top:25% !important;">
            <div class="modal-content text-center">
                <form action="" method="post">
                    <div class="input-field">
                        <input value="" id="modalTaskField" name="body" type="text" class="validate" autofocus>
                        <label for="body"></label>
                        <input value="" id="taskId" name="id" type="text" hidden="hidden">
                        <input value="" id="groupId" name="group_id" type="text" hidden="hidden">
                    </div>
                    <button class="btn" type="submit" name="action" id="modalTaskSave">SAVE</button>
                </form>
            </div>
        </div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src='//maps.google.com/maps/api/js?libraries=places'></script>
        <script src="js/locationpicker.jquery.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <!--<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>-->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
        <script src="//cdn.rawgit.com/zhaber/datetimepicker/master/datetimepicker.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
